<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di manifest="index.min.appcache">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Match Match</title>
  <meta name="description" content="Match Match game">
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->

  <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
  <link rel="stylesheet" type="text/css" href="css/everything.min.css">

  <script src="js/everything.min.js"></script>
</head>
<body ng-cloak>
<div id="gameArea">
  <div ng-repeat="row in [0, 1, 2, 3]"
      style="position:absolute; top:{{row * 25}}%; left:0; width:100%; height:25%;">
    <div ng-repeat="col in [0, 1, 2, 3]"
        style="position:absolute; top:0; left:{{col * 25}}%; width:25%; height:100%;"
		ng-class="{r: col < 4, b: row < 4, t: row == 0, l: col == 0}"
		ng-click="game.cellClicked(row, col)"
        id="{{'e2e_test_div_' + row + 'x' + col}}">
      <div style="width:100%; height: 100%"
		  ng-class="{slowlyAppear: game.shouldSlowlyAppear(row, col)}"
          ng-style="game.getCellStyle(row, col)"
          ng-if="game.shouldShowImage(row, col)">
		<svg ng-if="game.isPlayer0(row, col)" width="100%" height="100%">
			<rect x="{{game.getPos(col)}}" y="{{game.getPos(row)}}" 
				width="100%" height="100%" fill="rgb(255, 200, 200)" />
			<circle cx="50%" cy="50%" r="27%"
				stroke="white" stroke-width="5%" fill="{{game.getColor(row, col)}}" />
		</svg>
		<svg ng-if="game.isPlayer1(row, col)" width="100%" height="100%">
			<rect x="{{game.getPos(col)}}" y="{{game.getPos(row)}}" 
				width="100%" height="100%" fill="rgb(200, 255, 255)" />
			<circle cx="50%" cy="50%" r="27%"
				stroke="white" stroke-width="5%" fill="{{game.getColor(row, col)}}" />
		</svg>
      </div>
    </div>
  </div>
</div>

</body>
</html>
